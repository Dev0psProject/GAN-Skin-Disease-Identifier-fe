---
name: Build and Publish Image to Docker Hub

on:
   push:
      branches:
         - main

jobs:
   publish_images:
      runs-on: ubuntu-latest
      steps:
         - name: checkout
           uses: actions/checkout@v4
         - name: build image
           run: docker build . -t  mhdusop/fe-gan-identifier:1.0.3
         - name: login to docker hub
           uses: docker/login-action@v3
           with:
              username: mhdusop
              password: ${{ secrets.DOCKER_HUB_TOKEN }}
         - name: push image
           run: docker push  mhdusop/fe-gan-identifier:1.0.3
